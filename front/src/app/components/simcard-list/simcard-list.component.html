<div class="list row">

  <div class="col-md-6">
    <h4>Simcards List</h4>
    <ul class="list-group">
      <li class="list-group-item d-flex flex-row" *ngFor="let simcard of simcards; let i = index"
        [class.active]="i == currentIndex" (click)="setActiveSimcard(simcard, i)">

        <div class="p-2 flex-grow-1">
          {{ simcard.iccid }}
        </div>
        
        <button class="m-1 btn btn-sm btn-danger" (click)="removeSimcard(simcard.iccid)">
          Del
        </button>

        <button class="m-1 btn btn-sm btn-primary" (click)="editSimcard(simcard.iccid)">
          Edit
        </button>
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllSimcards()">
      delete All
    </button>
  </div>

  <div class="col-md-6">
    <app-simcard-details [viewMode]="true" [currentSimcard]="currentSimcard"></app-simcard-details>
  </div>
</div>
